<meta charset="utf-8">
<script type="text/javascript">
	
	var answer = parseInt(Math.random() * 1000);

	var playerNumber = 1;
	

	while(true){
		
		var userAnswer = prompt("Угадай число от 0 до 1000.\nДля выхода нажмите q");

		if(userAnswer == 'q')
			break;

		userAnswer = parseInt(userAnswer);

		if(userAnswer == answer){
			alert("Поздравляю! Победил игрок" + playerNumber);
			break;

		} else if(userAnswer > answer){
			alert("Вы ввели слишком большое число, попробуйте ещё раз. ");
		} else if(userAnswer < answer){
			alert("Вы ввели слишком маленькое число, попробуйте ещё раз.");
		}

		

	}

	alert("Правильный ответ: " + answer);
	

</script>
